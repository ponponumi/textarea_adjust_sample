<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプル</title>
</head>
<body>
    <h1>お問い合わせ</h1>
    <form action="javascript:alert('このフォームでは、送信できません')">
        <div>
            <label for="name"></label>
            <input type="text" name="name" id="name" autocomplete="nickname">
        </div>
        <div>
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" autocomplete="email">
        </div>
    </form>
</body>
</html>
