<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストエリアの自動調整のサンプル</title>
    <link rel="stylesheet" href="/assets/scss/style.scss">
    <script type="module" src="/assets/ts/script.ts"></script>
</head>
<body>
    <h1>テキストエリアの自動調整のサンプル</h1>
    <p>こちらのフォームは、あくまでもライブラリの使い勝手を確かめるためのものです。</p>
    <p>「送信する」をクリックしても、サーバーに情報は送信されません。</p>
    <form action="javascript:alert('このフォームでは、送信できません')">
        <div>
            <label for="name">名前</label>
            <input type="text" name="name" id="name" autocomplete="nickname">
        </div>
        <div>
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" autocomplete="email">
        </div>
        <div>
            <label for="message">メッセージ</label>
            <textarea name="message" id="message"></textarea>
        </div>
        <div>
            <button type="submit">送信する</button>
        </div>
    </form>

    <h2>ライブラリのソースコードについて</h2>
    <p>次のページから、ソースコードを確認することができます。</p>
    <p><a href="https://github.com/ponponumi/textarea_auto_height_adjust.git" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    <p><a href="https://www.npmjs.com/package/textarea-auto-height-adjust" target="_blank" rel="noopener noreferrer">NPM.js</a></p>
</body>
</html>
